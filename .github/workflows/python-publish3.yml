name: Upload Python Package

on:
  release:
    types: [created]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install pip pipx
      run: |
        python -m pip install --upgrade pip
        pip install pipx
    - name: Install poetry 
      run: |
        python -m pipx install poetry
    - name: Install project dependencies 
      run: |
        poetry update
        poetry install
    - name: Build and publish
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ PYPI_TOCKEN }}
      run: |
        poetry publish
